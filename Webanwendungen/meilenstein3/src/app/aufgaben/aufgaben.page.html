<ion-header>
  <ion-toolbar>
    <ion-title>Aufgaben</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentModal()"><ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
    
</ion-header>

<ion-content>
<ion-list *ngFor="let aufgabe of aufgabenService.aufgaben | async; let i = index">
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color = "success"(click)="aufgabenService.completeAufgabe(i)">
        <ion-icon  name="checkmark"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{aufgabe}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color = "danger"(click)="aufgabenService.removeAufgabe(i)">
        <ion-icon  name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
