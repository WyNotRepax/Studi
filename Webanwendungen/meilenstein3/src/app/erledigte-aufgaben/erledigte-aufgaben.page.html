<ion-header>
  <ion-toolbar>
    <ion-title>Erledigte Aufgaben</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let aufgabe of aufgabenService.aufgabenDone | async; let i = index">
    <ion-item-sliding>
  
      <ion-item>
        <ion-label>{{aufgabe}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color = "danger"(click)="aufgabenService.removeDone(i)">
          <ion-icon  name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
