<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/kunde/">
    <title>Kunden</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <th>Kunde</th>
                <th>Adresse</th>
            </thead>
            <tbody>
                {#for kunde in kunden}
                <tr>
                    <td><a href="./{kunde.id}">{kunde.id}</a></td>
                    <td>
                        {#if kunde.getAdresse() != null}
                        {kunde.getAdresse().getStrasse()} {kunde.getAdresse().getHausnummer()}, {kunde.getAdresse().getPlz()} {kunde.getAdresse().getOrt()}
                        {/if}
                    </td>
                </tr>
                {/for}
            </tbody>
        </table>
    </div>
</body>
</html>
